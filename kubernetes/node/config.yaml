
apiVersion: v1
kind: ConfigMap
metadata:
  name: node-local-config
  namespace: chainlink
data:
  ROOT: '/chainlink'
  LOG_LEVEL: 'debug'
  ETH_CHAIN_ID: '1337'
  MIN_OUTGOING_CONFIRMATIONS: '0'
  MIN_INCOMING_CONFIRMATIONS: '1'
  LINK_CONTRACT_ADDRESS: '__CHAINLINK_LINK_ADDRESS__'
  CHAINLINK_TLS_PORT: '0'
  SECURE_COOKIES: 'false'
  GAS_UPDATER_ENABLED: 'true'
  ALLOW_ORIGINS: '*'
  ETH_URL: '__CHAINLINK_ETH_URL__'
  DATABASE_TIMEOUT: '0'
